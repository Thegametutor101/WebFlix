<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../ressources/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../ressources/css/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
</head>

<body>
    <header>
        <img id="topLeftLogo" src="../../ressources/assets/images/webflix_orig.png" alt="Webflix Logo">
    </header>

    <section id="bodySection">

        <section id="menuOptions">


            <div class="accordion accordion-flush" id="accordionFlushExample">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        films
                    </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul>
                                <li id="laddvideo">Ajouter un film</li>
                                <li id="lupdatevideo">Modifier un film</li>
                                <li id="ldeletevideo">Supprimer un film</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingFour">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                        genres
                    </button>
                    </h2>
                    <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul>
                                <li id="linkGenre">Cat√©gories de films</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingFive">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFive" aria-expanded="false" aria-controls="flush-collapseFive">
                        comptes
                    </button>
                    </h2>
                    <div id="flush-collapseFive" class="accordion-collapse collapse" aria-labelledby="flush-headingFive" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul>
                                <li id="linkAccounts">Gestion des comptes</li>
                            </ul>
                        </div>
                    </div>
                </div>


                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingSix">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseSix" aria-expanded="false" aria-controls="flush-collapseSix">
                        stats
                    </button>
                    </h2>
                    <div id="flush-collapseSix" class="accordion-collapse collapse" aria-labelledby="flush-headingSix" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <ul>
                                <li id="linkStats">Regarder les stats</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="formSpace">

        </section>

    </section>


</body>


<script>
    $(document).ready(function() {

        $("#laddvideo").click(function(e) {
            changePage("forms/addvideo.html");
        });
        $("#linkStats").click(function(e) {
            changePage("forms/stats.html");
            $.ajax({
                //Process the form using $.ajax()
                type: 'POST', //Method type
                url: '../../management/getNbrAdminAccount.php', //Your form processing file URL
                dataType: 'JSON',
                success: function(data) {
                    $("#nbrAdminAccount").html(data[0][0]);
                },
                error: function(erreur, message) {
                    console.log(erreur, message);
                }
            });

            $.ajax({
                //Process the form using $.ajax()
                type: 'POST', //Method type
                url: '../../management/getNbrAllAccount.php', //Your form processing file URL
                dataType: 'JSON',
                success: function(data) {
                    $("#nbrAllAccounts").html(data[0][0]);
                },
                error: function(erreur, message) {
                    console.log(erreur, message);
                }
            });

            $.ajax({
                //Process the form using $.ajax()
                type: 'POST', //Method type
                url: '../../management/getNbrMovieAvailable.php', //Your form processing file URL
                dataType: 'JSON',
                success: function(data) {
                    $("#NbrMovieOnline").html(data[0][0]);
                },
                error: function(erreur, message) {
                    console.log(erreur, message);
                }
            });

            $.ajax({
                //Process the form using $.ajax()
                type: 'POST', //Method type
                url: '../../management/getNbrMovieNoAvailable.php', //Your form processing file URL
                dataType: 'JSON',
                success: function(data) {
                    $("#NbrMovieOffline").html(data[0][0]);
                },
                error: function(erreur, message) {
                    console.log(erreur, message);
                }
            });


            $.ajax({
                //Process the form using $.ajax()
                type: 'POST', //Method type
                url: '../../management/getFavoriteStats.php', //Your form processing file URL
                dataType: 'JSON',
                success: function(data) {
                    $("#MostFavoriteMovieName").html(data[0][0]);
                    $("#NbrMovieNameCtr").html(data[0][1]);
                },
                error: function(erreur, message) {
                    console.log(erreur, message);
                }
            });
        });
        $("#linkAccounts").click(function(e) {
            changePage("forms/updateaccount.html");
        });
        $("#linkGenre").click(function(e) {
            changePage("forms/viewGenre.html");
        });
        $("#topLeftLogo").click(function(e) {
            window.open("../index.html");
        });

        $("#lupdatevideo").click(function(e) {
            changePage("forms/updatevideo.html");

            let postForm = {
                'req': "Get_Videos_Info"
            }

            $.ajax({
                //Process the form using $.ajax()
                type: 'POST', //Method type
                url: '../../management/DB/Model/GetInfoCards.php', //Your form processing file URL
                data: postForm, //Forms name
                dataType: 'JSON',
                success: function(data) {
                    for (i = 0; i < data.length; i++) {
                        $("#selectedvideo").append(`
                            <option value = "${data[i].ID}">${data[i].Title}</option>`)
                    }

                },
                error: function(erreur, message) {
                    console.log(erreur, message);
                }

            });
        });

        $("#ldeletevideo").click(function(e) {
            changePage("forms/deletevideo.html");
            let postForm = {
                'req': "Get_Videos_Info"
            }

            $.ajax({
                //Process the form using $.ajax()
                type: 'POST', //Method type
                url: '../../management/DB/Model/GetInfoCards.php', //Your form processing file URL
                data: postForm, //Forms name
                dataType: 'JSON',
                success: function(data) {
                    for (i = 0; i < data.length; i++) {
                        $("#selectedvideo").append(`
                            <option value = "${data[i].ID}">${data[i].Title}</option>`)
                    }

                },
                error: function(erreur, message) {
                    console.log(erreur, message);
                }

            });
        })
        $(window).scroll(function() {
            $('header').css("background-color", 'rgba(17, 17, 17, ' + (0.3 + (0.7 * $(window).scrollTop() / 200)) + ')')
        });


        // $("#canceladdmovie").click(function() {
        //     alert(getClassificiation.length);
        // });


        function changePage(path) {
            $.ajax(path, {
                success: function(response) {
                    let body = response.replace(/^.*?<body>(.*?)<\/body>.*?$/s, "$1");
                    $("#formSpace").html(body)
                }
            });
        }

    });
</script>



</html>

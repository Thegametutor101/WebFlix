<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <script src="../../ressources/javascript/getInfoVideo.js"></script>
    <form id="updatevideo">
        <div style="display: flex; flex-direction:column; margin: 10%; margin-top: 0px;">
            <label>Choissisez le film que vous souhaitez modifier</label>
            <select id="selectedvideo" class="form-select" aria-label="Default select example">
                <option selected disabled = "disabled"></option>
              </select><br>
            <div class=" mb-3 ">
                <h5 class="form-label ">Titre du film</h5>
                <input id="movietitle" type="text" class="form-control" maxlength="250">
            </div>
            <h5>A quel genre le film sera t-il associe ?</h5>
            <div class="form-check" id="listeGenres"></div><br>
            <div class=" mb-3 ">
                <h5 for="exampleFormControlTextarea1 " class="form-label ">Description du film</h5>
                <textarea class="form-control " id="moviedescription" rows="3" maxlength="250"></textarea>
            </div><br>
            <div class="mb-3">
                <h5 for="formFile" class="form-label">Image du film</h5>
                <input class="form-control" type="file" id="movieimage">
            </div><br>
            <div class="mb-3">
                <h5 for="formFile" class="form-label">Fichier du film</h5>
                <input class="form-control" type="file" id="moviefile">
            </div><br>
            <div class=" mb-3 ">
                <h5 for="exampleFormControlInput1 " class="form-label ">Date de sortie</h5>
                <input type="date" class="form-control " id="moviereleasedate">
            </div><br>
            <h5>Le film sera t-il disponible pour les utilisateurs ?</h5>
            <div class="form-check">
                <input style="float: none;" class="form-check-input" type="radio" name="exampleRadios" id="movievisibleyes" value="1">
                <label class="form-check-label">Oui</label>
            </div>
            <div class="form-check">
                <input style="float: none;" class="form-check-input" type="radio" name="exampleRadios" id="movievisibleno" value="0">
                <label class="form-check-label">Non</label>
            </div><br>
            <h5>Quel est la classification du film ?</h5>
            <div>
                <ul class="list-group">
                    <li class="list-group-item" id="cgeneral" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/ageG.png" alt="Publique général">
                    </li>
                    <li class="list-group-item" id="c13" style="display: flex;
                                                                    justify-content: space-between;
                                                                    margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age13.png" alt="Jeunes de 13+ ans">
                    </li>
                    <li class="list-group-item" id="c16" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age16.png" alt="Adolescents 16+ ans">
                    </li>
                    <li class="list-group-item" id="c18" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age18.png" alt="Adultes 18+">
                    </li>
                </ul>
            </div><br>
            <div class="edit"><button id="confirmupdatemovie" type="button" style="margin-right: 10px;">Confirmer</button> <button id="canceladdmovie" type="button">Annuler</button></div>
        </div>
        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </form>
<script>

    $(".spinner-border").hide();

    $.ajax({
        url: "../../management/getGenres.php",
        type: "post",
        dataType: "json",
        success: function (result) {
            for (i = 0; i < result.length; i++) {
                $("#listeGenres").append("<label class='form-check-label' for='" + result[i][1] + "'>" +
                    "<input class='form-check-input genre' type='checkbox' id='" + result[i][1] + "'>" +
                    result[i][1] + "</label><br>");
            }
        },
        error: function (message, error) {

        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Delete video</title>
</head>

<body>
    <script src="../../ressources/javascript/getInfoVideo.js"></script>
    <form id="deletevideo">
        <div style="display: flex; flex-direction:column; margin: 10%; margin-top: 0px;">
            <label>Choissisez le film que vous souhaitez supprimer</label>
            <select id="selectedvideo" class="form-select" aria-label="Default select example" style="color:black;">
                <option selected disabled = "disabled"></option>
              </select><br>
            <div class=" mb-3 ">
                <h5 for="exampleFormControlInput1 " class="form-label ">Titre du film</h5>
                <input id="movietitle" type="text " class="form-control" disabled>
            </div>
            <h5>A quel genre le film sera t-il associe ?</h5>
            <div class="form-check" id="listeGenres"></div><br>
            <div class=" mb-3 ">
                <h5 for="exampleFormControlTextarea1 " class="form-label ">Description du film</h5>
                <textarea class="form-control " id="moviedescription" rows="3" disabled></textarea>
            </div><br>
            <div class="mb-3">
                <h5 for="formFile" class="form-label">Image du film</h5>
                <input class="form-control" type="file" id="movieimage" disabled>
            </div><br>
            <div class="mb-3">
                <h5 for="formFile" class="form-label">Fichier du film</h5>
                <input class="form-control" type="file" id="moviefile" disabled>
            </div><br>
            <div class=" mb-3 ">
                <h5 for="exampleFormControlInput1 " class="form-label ">Date de sortie</h5>
                <input type="date" class="form-control " id="moviereleasedate" disabled>
            </div><br>
            <h5>Le film sera t-il disponible pour les utilisateurs ?</h5>
            <div class="form-check">
                <input style="float: none;" class="form-check-input" type="radio" name="exampleRadios" id="movievisibleyes" value="1" disabled>
                <label class="form-check-label">Oui</label>
            </div>
            <div class="form-check">
                <input style="float: none;" class="form-check-input" type="radio" name="exampleRadios" id="movievisibleno" value="0" disabled>
                <label class="form-check-label">Non</label>
            </div><br>
            <h5>Quel est la classification du film ?</h5>
            <div>
                <ul class="list-group">
                    <li class="list-group-item" id="cgeneral" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/ageG.png" alt="Publique général">
                    </li>
                    <li class="list-group-item" id="c13" style="display: flex;
                                                                    justify-content: space-between;
                                                                    margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age13.png" alt="Jeunes de 13+ ans">
                    </li>
                    <li class="list-group-item" id="c16" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age16.png" alt="Adolescents 16+ ans">
                    </li>
                    <li class="list-group-item" id="c18" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age18.png" alt="Adultes 18+">
                    </li>
                </ul>
            </div><br>
            <div class="edit"><button id="confirmdeletemovie" type="button" style="margin-right: 10px;">Confirmer</button> <button id="canceladdmovie" type="button">Annuler</button></div>
        </div>
    </form>
<script>
    
    $.ajax({
        url: "../../management/getGenres.php",
        type: "post",
        dataType: "json",
        success: function (result) {
            for (i = 0; i < result.length; i++) {
                $("#listeGenres").append("<label class='form-check-label' for='" + result[i][1] + "'>" +
                    "<input class='form-check-input genre' type='checkbox' id='" + result[i][1] + "'>" +
                    result[i][1] + "</label><br>");
            }
        },
        error: function (message, error) {

        }
    });
</script>
</body>
</html>

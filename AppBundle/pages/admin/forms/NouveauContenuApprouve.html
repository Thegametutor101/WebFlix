<script>


    function DeleteNouveauContenu(idNouveauContenu)
    {        $.ajax({
        url: "http://localhost/Webflix/AppBundle/management/deleteNouveauContenu.php",
        type: "POST",
        data: {
            'idNouveauContenu':idNouveauContenu
        },
        dataType: "JSON",
        success: function (result) {
            console.log("Succes reload soon");
            location.reload();

        },
        error: function (message, error) {
            ///TODO add message during error or non valid connection

        }
    });}

    $(document).ready(function() {
        $.ajax({
            //Process the form using $.ajax()
            type: 'get', //Method type
            url: 'http://localhost/Webflix/AppBundle/management/SelectNouveauContenuApprouve.php', //Your form processing file URL
            dataType: 'JSON',
            success: function (data) {
                //  console.log(data);

                for (let ctr = 0; ctr < data.length; ctr++) {
                    $("#idBodyNouveau").append(`
                    <tr>
                    <td>${data[ctr].idNouveauContenu}</td>
                    <td >${data[ctr].Titre}</td>
                    <td>${data[ctr].Platform}</td>
                    <td>${data[ctr].LienDirect}</td>
                    <td>${data[ctr].DateSoumis}</td>
                    <td style="margin-left:20%;text-align:center"><button type="button" style="width: 150px;color:red;"   onclick="DeleteNouveauContenu(${data[ctr].idNouveauContenu})">Traité</button></td>
                    </tr>
                    `)
                }

            },
            error: function (erreur, message) {
                console.log(erreur, message);
                console.log("erreur chargmeent selectnouveaucontenuApprouve");
            }

        });
    });





</script>

<script>

    function ApprouverNouveauContenu(idNouveauContenu)
    {


            $.ajax({
                url: "../../management/updateNouveauContenu.php",
                type: "POST",
                data: {
                    'idNouveauContenu': idNouveauContenu
                },
                dataType: "JSON",
                success: function (result) {
                    console.log("Succes reload soon");
                    location.reload();
                    // console.log(result);
                    alert("Le contenu a été approuvé");
                },
                error: function (message, error) {
                    ///TODO add message during error or non valid connection
                    // console.log(message, error);
                    console.log("Erreur lors de l'approbation");
                    alert("Une erreur c'est produite, veuillez réessayer ou contacter un administrateur");
                }
            });

    }
    function DeleteNouveauContenu(idNouveauContenu)
    {        $.ajax({
        url: "../../management/deleteNouveauContenu.php",
        type: "POST",
        data: {
            'idNouveauContenu':idNouveauContenu
        },
        dataType: "JSON",
        success: function (result) {
            console.log("Succes reload soon");
            location.reload();

        },
        error: function (message, error) {
            ///TODO add message during error or non valid connection

        }
    });}

    $(document).ready(function() {
        $.ajax({
            //Process the form using $.ajax()
            type: 'get', //Method type
            url: '../../../management/SelectNouveauContenu.php', //Your form processing file URL
            dataType: 'JSON',
            success: function (data) {
                //  console.log(data);

                for (let ctr = 0; ctr < data.length; ctr++) {
                        $("#idBodyNouveau").append(`
                    <tr style="text-align: left;">
                    <td style="width: 15px;">${data[ctr].idNouveauContenu}</td>
                    <td style="width: 15px;">${data[ctr].Titre}</td>
                    <td style="width: 15px;">${data[ctr].Platform}</td>
                    <td style="width: 15px;">${data[ctr].LienDirect}</td>
                    <td style="width: 15px">${data[ctr].DateSoumis}</td>
                    <td style="width: 50px;"><button type="button" style="width: auto;color:red"   onclick="DeleteNouveauContenu(${data[ctr].idNouveauContenu})">Refuser</button></td>
                     <td style="text-align: center; "><button type="button" style="width: auto;color:green;"  onclick="ApprouverNouveauContenu(${data[ctr].idNouveauContenu})" >Accepter</button></td>
                    </tr>
                    `)
                }
                table2();
            },
            error: function (erreur, message) {
                console.log(erreur, message);
                console.log("erreur chargmeent selectnouveaucontenu");
            }

        });
    });

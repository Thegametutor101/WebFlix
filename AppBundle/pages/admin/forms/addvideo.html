<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajouter un contenu</title>
</head>
<body>
    <script src="../../../ressources/javascript/getInfoVideo.js"></script>
    <form>
        <div style="display: flex; flex-direction:column; margin: 0 10% 10%;">
            <div class="mb-3">
                <h5 class="form-label ">Titre du film</h5>
                <input class="form-control" id="addMovieTitle" type="text">
            </div>
            <h5>A quel genre le film sera t-il associe ?</h5>
            <div class="form-check">
                <input class="form-check-input genre" id="action" type="checkbox">
                <label class="form-check-label">Action</label><br>
                <input class="form-check-input genre" id="adventure" type="checkbox">
                <label class="form-check-label">Aventure</label><br>
                <input class="form-check-input genre" id="comedy" type="checkbox">
                <label class="form-check-label">Comédie</label><br>
                <input class="form-check-input genre" id="crime" type="checkbox">
                <label class="form-check-label">Crime</label><br>
                <input class="form-check-input genre" id="drama" type="checkbox">
                <label class="form-check-label">Drame</label><br>
                <input class="form-check-input genre" id="fantasy" type="checkbox">
                <label class="form-check-label">Fantaisie</label><br>
                <input class="form-check-input genre" id="history" type="checkbox">
                <label class="form-check-label">Historique</label><br>
                <input class="form-check-input genre" id="horror" type="checkbox">
                <label class="form-check-label">Horreur</label><br>
                <input class="form-check-input genre" id="mystery" type="checkbox">
                <label class="form-check-label">Mystère</label><br>
                <input class="form-check-input genre" id="philosophy" type="checkbox">
                <label class="form-check-label">Philosophique</label><br>
                <input class="form-check-input genre" id="romance" type="checkbox">
                <label class="form-check-label">Romance</label><br>
                <input class="form-check-input genre" id="scienceFiction" type="checkbox">
                <label class="form-check-label">Science-Fiction</label><br>
                <input class="form-check-input genre" id="thriller" type="checkbox">
                <label class="form-check-label">Thriller</label><br>
                <input class="form-check-input genre" id="animation" type="checkbox">
                <label class="form-check-label">Animation</label><br>
            </div><br>
            <div class="mb-3">
                <h5 class="form-label">Description du film</h5>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div><br>
            <div class="mb-3">
                <h5 class="form-label">Image du film</h5>
                <input class="form-control" id="movieImage" type="file">
            </div><br>
            <div class="mb-3">
                <h5 class="form-label">Fichier du film</h5>
                <input class="form-control" id="movieFile" type="file">
            </div><br>
            <div class="mb-3">
                <h5 class="form-label">Date de sortie</h5>
                <input class="form-control" id="releaseDate" type="date">
            </div><br>
            <h5>Le film sera t-il disponible pour les utilisateurs ?</h5>
            <div class="form-check">
                <input class="form-check-input" id="visibleYes" type="radio" name="visibleYes" checked>
                <label class="form-check-label">Oui</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="visibleNo" type="radio" name="visibleNo">
                <label class="form-check-label">Non</label>
            </div><br>
            <h5>Quel est la classification du film ?</h5>
            <div>
                <ul class="list-group">
                    <li class="list-group-item" id="ageG" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../../ressources/assets/images/ageG.png" alt="Publique général">
                    </li>
                    <li class="list-group-item" id="age13" style="display: flex;
                                                                    justify-content: space-between;
                                                                    margin-bottom: 2px;">
                        <img src="../../../ressources/assets/images/age13.png" alt="Jeunes de 13+ ans">
                    </li>
                    <li class="list-group-item" id="age16" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../../ressources/assets/images/age16.png" alt="Adolescents 16+ ans">
                    </li>
                    <li class="list-group-item" id="age18" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../../ressources/assets/images/age18.png" alt="Adultes 18+">
                    </li>
                </ul>
            </div><br>
<!--            <h5>S'agit-il d'un film ou d'une serie ?</h5>-->
<!--            <div class="form-check">-->
<!--                <input class="form-check-input" type="radio" name="exampleRadios2" id="typeMovie" checked>-->
<!--                <label class="form-check-label">Film</label>-->
<!--            </div>-->
<!--            <div class="form-check">-->
<!--                <input class="form-check-input" type="radio" name="exampleRadios2" id="Addmovietypeserie">-->
<!--                <label class="form-check-label">Serie</label>-->
<!--            </div><br>-->
            <div class="edit">
                <button id="confirmaddmovie" type="button" style="margin-right: 10px;">Confirmer</button>
                <button id="canceladdmovie" type="button">Annuler</button>
            </div>
        </div>
    </form>
    <br>
</body>
</html>

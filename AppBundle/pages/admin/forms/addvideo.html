<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ajouter un contenu</title>
</head>
<body>
    <script src="../../ressources/javascript/getInfoVideo.js"></script>
    <form>
        <div style="display: flex; flex-direction:column; margin: 0 10% 10%;">
            <div class="mb-3">
                <h5 class="form-label ">Titre du film</h5>
                <input class="form-control" maxlength="250" id="addmovietitle" type="text">
            </div>
            <h5>A quel genre le film sera t-il associe ?</h5>
            <div class="form-check" id="listeGenres"></div><br>
            <div class="mb-3">
                <h5 class="form-label">Description du film</h5>
                <textarea class="form-control" id="addmoviedescription" rows="3" maxlength="250"></textarea>
            </div><br>
            <div class="mb-3">
                <h5 class="form-label">Image du film</h5>
                <input class="form-control" id="addmovieimage" type="file">
            </div><br>
            <div class="mb-3">
                <h5 class="form-label">Fichier du film</h5>
                <input class="form-control" id="addmoviefile" type="file">
            </div><br>
            <div class="mb-3">
                <h5 class="form-label">Date de sortie</h5>
                <input class="form-control" id="addmoviereleasedate" type="date">
            </div><br>
            <h5>Le film sera t-il disponible pour les utilisateurs ?</h5>
            <div class="form-check">
                <input style="float: none;" class="form-check-input" id="addmovievisibleyes" type="radio" name="visibleYes" checked>
                <label class="form-check-label">Oui</label>
            </div>
            <div class="form-check">
                <input style="float: none;" class="form-check-input" id="visibleNo" type="radio" name="visibleNo">
                <label class="form-check-label">Non</label>
            </div><br>
            <h5>Quel est la classification du film ?</h5>
            <div>
                <ul class="list-group">
                    <li class="list-group-item" id="cgeneral" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/ageG.png" alt="Publique général">
                    </li>
                    <li class="list-group-item" id="c13" style="display: flex;
                                                                    justify-content: space-between;
                                                                    margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age13.png" alt="Jeunes de 13+ ans">
                    </li>
                    <li class="list-group-item" id="c16" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age16.png" alt="Adolescents 16+ ans">
                    </li>
                    <li class="list-group-item" id="c18" style="display: flex;
                                                                justify-content: space-between;
                                                                margin-bottom: 2px;">
                        <img src="../../ressources/assets/images/age18.png" alt="Adultes 18+">
                    </li>
                </ul>
            </div><br>
            <div class="edit">
                <button id="confirmaddmovie" type="button" style="margin-right: 10px;">Confirmer</button>
                <button id="canceladdmovie" type="button">Annuler</button>
            </div>
        </div>
        <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
    </form>
    <br>
<script>

    $(".spinner-border").hide();

    $.ajax({
        url: "../../management/getGenres.php",
        type: "post",
        dataType: "json",
        success: function (result) {
            for (i = 0; i < result.length; i++) {
                $("#listeGenres").append("<label class='form-check-label' for='" + result[i][1] + "'>" +
                    result[i][1] +
                        "<input class='form-check-input genre' type='checkbox' id='" + result[i][1] + "'>" +
                      "</label><br>");
            }
        },
        error: function (message, error) {

        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <Title>Webflix - Connexion</Title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../ressources/css/styles.css">
</head>
<body>
<div class="main">
    <div class="header">
        <img class="logo-center"
             src="https://canniefish.weebly.com/uploads/1/1/8/3/118361953/webflix_orig.png"
             alt="Webflix">
    </div>
    <div class="content">
        <div class="messages"></div>
        <form>
            <h2 style="padding: 0 20px 15px 20px;">Connexion</h2>
            <input id="email" type="email" name="courriel" placeholder="Courriel" required><br>
            <input id="password" type="password" name="password" placeholder="Mot de passe" required><br>
            <button id="connect">Se connecter</button>
            <p>Pas encore de compte?
                <a href="signup.html">Inscrivez-vous maintenant!</a>
            </p>
        </form>
    </div>
</div>
</body>
<script src="../../ressources/javascript/account.js"></script>
<script>
    $(document).ready(function (e) {
        $("#connect").click(function (e) {
            e.preventDefault();
            login($("#email").val(), $("#password").val())
        });
    });
</script>
<style>
    .messages {
        width: 70%;
        margin: 0 15%;
    }
</style>
</html>

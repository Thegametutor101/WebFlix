    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body>
<div class="main">
    <div id="logo">
        <img src="https://canniefish.weebly.com/uploads/1/1/8/3/118361953/webflix_orig.png"
             alt="Webflix"
             width="350px"
             height="150px">
    </div>
    <div class="manage">
        <h2 style="border-bottom: #111111">Modification du numéro de téléphone</h2>
    </div>
    <hr><br><br>
    <div id = "errorMessage" class="alert alert-danger" role="alert"></div>
    <form>
        <div class="box-input">
            <div class="edit">
                <h3>Ancien téléphone </h3>
                <input id="oldPhone" type="text" value="BroadestOdinDev" disabled readonly>
            </div>
            <div class="edit">
                <h3>Nouveau téléphone </h3>
                <input id="newPhone" type="tel" placeholder="Entrez votre téléphone">
            </div>
            <div class="edit">
                <h3>Confirmer telephone </h3>
                <input id="confirmNewPhone" type="tel" placeholder="Entrez votre téléphone">
            </div>
            <div class="edit">
                <h3>Confirmer le changement</h3>
                <input id="confirmUpdate" type="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="edit">
                <button id="confirm" type="button">Confirmer</button>
                <button id="cancel" type="button">Annuler</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    let pwd = sessionStorage.getItem("passwordAccount");
    $("#oldPhone").val(sessionStorage.getItem("phoneAccount"));
    $(document).ready(function (e) {
        let message = $("#errorMessage");
        message.hide();
        let email = sessionStorage.getItem("emailAccount");
        $("#confirm").click(function (e) {
            let oldPhone = $("#oldPhone").val();
            let newPhone = $("#newPhone").val();
            let confirmNewPhone = $("#confirmNewPhone").val();
            let confirmUpdate = $("#confirmUpdate").val();
            ///TODO regex for phone format validation
            if (newPhone.length > 18 || newPhone.length === 0) {
                message.text("Veuillez entrer un nouveau téléphone n'excédant pas 18 caractères.");
            } else if (newPhone === oldPhone) {
                message.text("Le nouveau telephone ne peut pas etre identique a l'ancien telephone");
            } else if (newPhone !== confirmNewPhone) {
                message.text("La confirmation du téléphone ne correspond pas au nouveau téléphone.");
            } else if (confirmUpdate !== pwd) {
                message.text("Le champ confirmer la modification ne concorde pas avec votre mot de passe !");
            } else {
                message.text("");
                $.ajax({
                    url:"../../../management/updatePhone.php",
                    type:"POST",
                    data: {
                            'email': email,
                            'phone': newPhone
                        },
                    dataType:"json",
                    success: function (result) {
                        sessionStorage.setItem("phoneAccount", newPhone);
                        $("#oldPhone").val("");
                        $("#newPhone").val("");
                        $("#confirmNewPhone").val("");
                        $("#confirmUpdate").val("");
                        window.open("myAccount.html", "_self")
                    },
                    error: function (message, error) {
                        ///TODO message for error during add or invalid inputs
                        console.log(message, error);
                    }
                });
            }
            message.show();
        });
        $("#cancel").click(function () {
            window.open("myAccount.html", "_self");
        });
    });
</script>

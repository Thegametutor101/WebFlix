<body>
<div class="main">
    <div id="logo">
        <img src="https://canniefish.weebly.com/uploads/1/1/8/3/118361953/webflix_orig.png"
             alt="Webflix"
             width="350px"
             height="150px">
    </div>
    <div class="manage">
        <h2 style="border-bottom: #111111">Modification du courriel</h2>
    </div>
    <hr><br><br>
    <div id="errorMessage" class="alert alert-danger" role="alert"></div>
    <form>
        <div class="box-input">
            <div class="edit">
                <h3>Ancien courriel</h3>
                <input id="oldEmail" type="email" value="email" disabled readonly>
            </div>
            <div class="edit">
                <h3>Nouveau courriel</h3>
                <input id="newEmail" type="email" placeholder="Nouvelle adresse courriel">
            </div>
            <div class="edit">
                <h3>Confirmer nouveau courriel</h3>
                <input id="confirmEmail" type="email" placeholder="Confirmer la nouvelle adresse">
            </div>
            <div class="edit">
                <h3>Confirmer le changement</h3>
                <input id="confirmUpdate" type="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="edit">
                <button id="confirm" type="button">Confirmer</button>
                <button id="cancel" type="button">Annuler</button>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    let pwd = sessionStorage.getItem("passwordAccount");
    $("#oldEmail").val(sessionStorage.getItem("emailAccount"));
    $(document).ready(function () {
        let oldScreenName = $("#oldScreenName").val();
        let message = $("#errorMessage");
        message.hide();
        $("#confirm").click(function () {
            let oldEmail = $("#oldEmail").val();
            let newEmail = $("#newEmail").val();
            let confirmNewEmail = $("#confirmEmail").val();
            let confirmUpdate = $("#confirmUpdate").val();
            ///TODO regex for email input validation
            ///TODO check email is not already taken
            if (newEmail.length > 150 || newEmail.length === 0) {
                message.text("Veuillez entrer un nouveau courriel n'excédant pas 150 caractères.");
            } else if (newEmail === oldEmail) {
                message.text("Le champ nouveau email ne peut pas etre identique a votre ancien courriel !");
            } else if (newEmail !== confirmNewEmail) {
                message.text("Le champ confirmer le nouveau email ne concorde pas avec le champ nouveau email");
            } else if (confirmUpdate !== pwd) {
                message.text("Le champ confirmer la modification ne concorde pas avec votre mot de passe !");
            } else {
                message.text("");
                $.ajax({
                    url:"../../../management/updateEmail.php",
                    type:"POST",
                    data: {
                            'email': newEmail,
                            'oldEmail': oldEmail
                        },
                    dataType:"json",
                    success: function (result) {
                        sessionStorage.setItem("emailAccount", newEmail);
                        $("#oldEmail").val("");
                        $("#newEmail").val("");
                        $("#confirmEmail").val("");
                        $("#confirmUpdate").val("");
                        window.open("myAccount.html", "_self")
                    },
                    error: function (message, error) {
                        console.log(message, error);
                    }
                });
            }
            message.show();
        });
        $("#cancel").click(function () {
            window.open("myAccount.html", "_self");
        });
    });
</script>

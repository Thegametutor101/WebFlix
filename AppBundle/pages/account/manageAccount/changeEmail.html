<!DOCTYPE html>
<htmL>

<head>
    <title>Webflix - Changer email</title>
    <meta charset="utf-8">
    <!--    Scripts loading  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--    Links for functionnality  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Custom style sheets  -->
    <link rel="stylesheet" type="text/css" href="../../../ressources/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../../ressources/css/account.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div id="logo">
                <span class="material-icons" id="back">arrow_back_ios</span>
                <img src="https://canniefish.weebly.com/uploads/1/1/8/3/118361953/webflix_orig.png" alt="Webflix" width="350px" height="150px">
            </div>
        </div>
        <div class="manage">
            <h2 style="border-bottom: #111111">Modification du courriel</h2>
        </div>
        <hr><br><br>
        <div class="messages"></div>
        <div class="content">
            <div id="edit_top">
                <div id="edit_left">
                    <h3>Ancien courriel</h3>
                    <h3>Nouveau courriel</h3>
                    <h3>Confirmer nouveau courriel</h3>
                    <h3>Confirmer le changement</h3>
                </div>
                <div id="edit_right">
                    <input id="oldEmail" type="email" value="email" disabled readonly><br>
                    <input id="newEmail" type="email" placeholder="Nouvelle adresse courriel" maxlength="150"><br>
                    <input id="confirmEmail" type="email" placeholder="Confirmer la nouvelle adresse" maxlength="150"><br>
                    <input id="confirmUpdate" type="password" placeholder="Entrez votre mot de passe" maxlength="250">
                </div>
            </div>
            <div id="edit_bottom">
                <button class="confirmButtons" id="confirm" type="button">Confirmer</button>
                <button class="confirmButtons" id="cancel" type="button">Annuler</button>
            </div>
        </div>
    </div>
</body>
<script>
    let pwd = sessionStorage.getItem("passwordAccount");
    $("#oldEmail").val(sessionStorage.getItem("emailAccount"));
    $("#newEmail").focus();
    $(document).ready(function() {
        $("#back").click(function(e) {
            window.open("../myAccount.html", "_self");
        });
        $("#confirm").click(function() {
            let messages = $(".messages");
            messages.empty();
            let oldEmail = $("#oldEmail").val().trim();
            let newEmail = $("#newEmail").val().trim();
            let confirmNewEmail = $("#confirmEmail").val().trim();
            let confirmUpdate = $("#confirmUpdate").val().trim();



            if (newEmail.length > 150 || newEmail.length === 0) {
                messages.append("<div>Veuillez entrer un nouveau courriel " +
                    "n'excédant pas 150 caractères.</div><br><hr>");
            } else if (!newEmail.match(/^[\w-\\.]+@([\w-]+\.)+[\w-]{2,4}$/g)) {
                messages.append("<div>Veuillez entrer un courriel valide.</div><br><hr>");
            } else if (newEmail === oldEmail) {
                messages.append("<div>Le champ nouveau email ne peut pas " +
                    "être identique a votre ancien courriel!</div><br><hr>");
            } else if (newEmail !== confirmNewEmail) {
                messages.append("<div>Le champ confirmer le nouveau email " +
                    "ne concorde pas avec le champ nouveau email.</div><br><hr>");
            } else if (confirmUpdate !== pwd) {
                messages.append("<div>Le champ confirmer la modification " +
                    "ne concorde pas avec votre mot de passe!</div><br><hr>");
            } else {
                $.ajax({
                    url: "../../../management/updateEmail.php",
                    type: "POST",
                    data: {
                        'email': newEmail,
                        'oldEmail': oldEmail
                    },
                    dataType: "json",
                    success: function(result) {
                        console.log(result);
                        let answer = result["item"];
                        if (answer === "ok") {
                            sessionStorage.setItem("emailAccount", newEmail);
                            window.open("../myAccount.html", "_self");
                        } else if (answer === "error") {
                            messages.append("<div>Il est impossible de compléter " +
                                "votre requête présentement.<br>Veuillez réessayer plus tard.</div><br><hr>");
                        } else if (answer === "used") {
                            messages.append("<div>Le nouveau courriel est déja utilisé. " +
                                "Nous sommes vraiment désolé.</div><br><hr>");
                        } else if (answer === "empty") {
                            messages.append("<div>Veuillez remplir les champs pour soumettre.</div><br><hr>");
                        } else {
                            messages.append("<div>Il est impossible de compléter " +
                                "votre requête présentement.<br>Veuillez réessayer plus tard.</div><br><hr>");
                        }
                    },
                    error: function(message, error) {
                        messages.append("<div>Erreur lors de votre requête. " +
                            "Veuillez réessayer plus tard.</div><br><hr>");
                        console.log(message, error);
                    }
                });
            }
        });
        $("#cancel").click(function() {
            window.open("../myAccount.html", "_self");
        });
    });
</script>
<style>
    #logo {
        display: flex;
        flex-direction: row;
    }
    
    #back {
        cursor: pointer;
        width: 30px;
        vertical-align: center;
        text-align: center;
        margin: auto
    }
    
    #back:hover {
        transform: scale(1.2);
    }
    
    #back:active {
        transform: scale(0.98);
    }
</style>

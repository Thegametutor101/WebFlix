<!DOCTYPE html>
<htmL>
<head>
    <title>Webflix - MonCompte</title>
    <meta charset="utf-8">
    <!--    Scripts loading  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--    Links for functionnality  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Custom style sheets  -->
    <link rel="stylesheet" type="text/css" href="../../ressources/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../ressources/css/account.css">
</head>
<body>
<div class="main">
    <div class="header">
        <div id="logo">
            <span class="material-icons" id="back">arrow_back_ios</span>
            <img src="https://canniefish.weebly.com/uploads/1/1/8/3/118361953/webflix_orig.png"
                 alt="Webflix"
                 width="350px"
                 height="150px">
        </div>
    </div>
    <h2>Gestion du compte</h2>
    <hr>
    <div class="userProfile">
        <div id="left">
            <img id="profilePicture" src="../../ressources/assets/images/defaultUserProfile.png"
                 style="height: 250px;border-radius: 10px;width: 100%">
            <img id="changePicture" src="../../ressources/assets/images/changeImage.png">
            <input id="profilePic" name="profilePic" type="file" accept="image/jpeg, image/jpg, image/png"
                   style="display: none">
        </div>
        <div class="currentAccountInfo">
            <h3 id="screenNameShow">Nom d'affichage : </h3>
            <h3 id="emailShow">Adresse courriel : </h3>
            <h3 id="phoneShow">Telephone : </h3>
            <h3>Mot de passe :  * * * * * * * * * *</h3>
        </div>
        <div class="editButtons">
            <button class="confirmButtons" id="updateScreenName" type="button">Modifier le nom d'affichage</button><br>
            <button class="confirmButtons" id="updateEmail" type="button">Modifier le courriel</button><br>
            <button class="confirmButtons" id="updatePhone" type="button">Modifier le numéro de téléphone</button><br>
            <button class="confirmButtons" id="updatePassword" type="button">Modifier le mot de passe</button>
        </div>
    </div>
    <br>
    <h2>Mes favoris</h2>
    <hr>
</div>
</body>
<script src="../../ressources/javascript/mainJavaScript.js"></script>
<script>
    checkConnection();
    $(document).ready(function (e) {
        $("#screenNameShow").text("Nom d'affichage : " + sessionStorage.getItem("screenNameAccount"));
        $("#emailShow").text("Adresse courriel : " + sessionStorage.getItem("emailAccount"));
        $("#phoneShow").text("Téléphone  : " + sessionStorage.getItem("phoneAccount"));
        $("#updateScreenName").click(function () {
            window.open("manageAccount/changeScreenName.html", "_self");
        });
        $("#updateEmail").click(function () {
            window.open("manageAccount/changeEmail.html", "_self");
        });
        $("#updatePhone").click(function () {
            window.open("manageAccount/changePhone.html", "_self");
        });
        $("#updatePassword").click(function () {
            window.open("manageAccount/changePassword.html", "_self");
        });
        $("#changePicture").click(function() {
            $("#profilePic").click();
        });
        $("#back").click(function (e) {
            window.open("../index.html", "_self");
        });
    });
</script>
<style>
    .confirmButtons {width: 100%;}
    .confirmButtons:hover {transform: scale(1.1);}
    #logo {
        display: flex;
        flex-direction: row;
    }
    #back {
        cursor: pointer;
        width: 30px;
        vertical-align: center;
        text-align: center;
        margin: auto
    }
    #back:hover {transform: scale(1.2);}
    #back:active {transform: scale(0.98);}
</style>
</htmL>
